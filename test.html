    function arrow(x1,y1,x2,y2,ArrDi) {
        cxt.save();
        cxt.translate((x1+x2)/2,(y1+y2)/2);
        var ang= ((x2-x1)/(y2-y1));
        ang=Math.atan(ang);
        if(y2-y1>=0&&ArrDi==1)
        {
            cxt.rotate(-ang);
        }
        if(y2-y1<0&&ArrDi==1)
        {
            cxt.rotate(Math.PI-ang);
        }
        if(y2-y1>=0&&ArrDi==0)
        {
            cxt.rotate(Math.PI-ang);
        }
        if(y2-y1<0&&ArrDi==0)
        {
            cxt.rotate(-ang);
        }
        cxt.beginPath();
        cxt.lineTo(-8,-16);
        cxt.lineTo(0,-12);
        cxt.lineTo(8,-16);
        cxt.lineTo(0,0);
        cxt.fillStyle="#CD3333";
        cxt.fill()
        //cxt.stroke();
        cxt.closePath();
        cxt.translate(0,0);
        cxt.restore();
    }
